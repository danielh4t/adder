<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Enhanced User Interface</title>
    <style>
        :root {
            --game-background: #34495e;
            --snake-head: #1abc9c;
            --snake-body: #16a085;
            --food: #e67e22;
            --border: #2c3e50;
            --pause-overlay: rgba(0, 0, 0, 0.5);
            --pause-text: #ecf0f1;
            --game-over-bg: rgba(0, 0, 0, 0.85);
            --game-over-text: #ecf0f1;
            --button-bg: #1abc9c;
            --button-hover-bg: #16a085;
            --button-active-bg: rgba(26, 188, 156, 0.3);
            --button-active-color: #fff;
            --special-button-bg: #e74c3c;
            --special-button-hover-bg: rgba(231, 76, 60, 0.3);
            --special-button-color: #e74c3c;
            --special-button-active-color: #fff;
            --special-button-border: #c0392b;
            --transition-duration: 0.3s;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .game-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            background: var(--game-background);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            touch-action: none;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 15px;
        }

        .score-container {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            z-index: 2;
            animation: fadeIn 1s ease;
        }

        .score {
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px #000;
        }

        .game-over,
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--game-over-bg);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            font-size: 24px;
            color: var(--game-over-text);
            display: none;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            animation: fadeInScale 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over button,
        .start-screen button {
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background var(--transition-duration) ease, transform 0.2s ease, box-shadow var(--transition-duration) ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-over button:hover,
        .start-screen button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .game-over button:active,
        .start-screen button:active {
            background: var(--button-active-bg);
            transform: scale(0.95);
            color: var(--button-active-color);
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            animation: fadeIn 1s ease;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .control-button {
            width: 60px;
            height: 60px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--button-bg);
            border-radius: 15px;
            font-size: 28px;
            color: var(--button-bg);
            cursor: pointer;
            transition: background var(--transition-duration) ease, transform 0.2s ease, color var(--transition-duration) ease, border-color var(--transition-duration) ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--button-hover-bg);
        }

        .control-button:active {
            background: var(--button-active-bg);
            transform: scale(0.95);
            color: var(--button-active-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .control-button.pause-button,
        .control-button.sound-button,
        .control-button.fullscreen-button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            background: var(--special-button-bg);
            border-color: var(--special-button-border);
            color: var(--special-button-color);
            transition: background var(--transition-duration) ease, color var(--transition-duration) ease, border-color var(--transition-duration) ease;
        }

        .control-button.pause-button:hover,
        .control-button.sound-button:hover,
        .control-button.fullscreen-button:hover {
            background: var(--special-button-hover-bg);
            border-color: var(--special-button-border);
        }

        .control-button.pause-button:active,
        .control-button.sound-button:active,
        .control-button.fullscreen-button:active {
            background: var(--special-button-hover-bg);
            color: var(--special-button-active-color);
        }

        @media (min-width: 600px) {
            .control-button {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }

            .game-over,
            .start-screen {
                padding: 50px 80px;
                font-size: 26px;
            }

            .game-over button,
            .start-screen button {
                font-size: 20px;
                padding: 14px 30px;
            }

            .control-button.pause-button,
            .control-button.sound-button,
            .control-button.fullscreen-button {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="score-container">
            <div id="score" class="score">Score: 0</div>

        </div>
        <div class="game-container" id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">

            <div class="start-screen" id="startScreen">

            </div>

                    <button class="control-button" data-direction="LEFT">‚Üê</button>

                    <button class="control-button" data-direction="RIGHT">‚Üí</button>
                </div>
                <button class="control-button pause-button" id="pauseButton">‚è∏Ô∏è</button>
                <button class="control-button sound-button" id="soundButton">üîä</button>
                <button class="control-button fullscreen-button" id="fullscreenButton">‚õ∂</button>
            </div>
            <audio id="eatSound"
                src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA
AAAAAAAAAA="
                preload="auto"></audio>
            <audio id="gameOverSound"
                src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgAAAAAAAAAA="
                preload="auto"></audio>

    </div>
    <script>
        class Constants {
            static COLORS = {
                GAME_BACKGROUND: '#34495e',
                SNAKE_HEAD: '#1abc9c',
                SNAKE_BODY: '#16a085',
                FOOD: '#e67e22',
                BORDER: '#2c3e50',
                PAUSE_OVERLAY: 'rgba(0, 0, 0, 0.5)',
                PAUSE_TEXT: '#ecf0f1',
                GAME_OVER_BG: 'rgba(0, 0, 0, 0.85)',
                GAME_OVER_TEXT: '#ecf0f1',
                BUTTON_BG: '#1abc9c',
                BUTTON_HOVER_BG: '#16a085'
            };
            static INITIAL_SPEED = 150;
            static SPEED_INCREMENT = 5;
            static MIN_SPEED = 50;
            static BOX_DIVISOR = 30;
            static FOOD_EFFECT_DURATION = 5;
            static TICK_RATE = 60;
        }

        class Snake {
            constructor(box, numCols) {
                this.box = box;
                this.numCols = numCols;
                this.reset();
            }

            reset() {
                this.segments = [{ x: this.box * 5, y: this.box * 5 }];
                this.direction = 'RIGHT';
                this.directionQueue = [];
                this.positions = new Set();
                this.positions.add(this.computeIndex(this.segments[0].x, this.segments[0].y));
            }

            computeIndex(x, y) {
                return (x / this.box) + (y / this.box) * this.numCols;
            }

            enqueueDirection(newDirection) {
                const oppositeDirections = {
                    UP: 'DOWN',
                    DOWN: 'UP',
                    LEFT: 'RIGHT',
                    RIGHT: 'LEFT'
                };
                const lastQueued = this.directionQueue[this.directionQueue.length - 1];
                if (lastQueued !== oppositeDirections[newDirection] && this.direction !== oppositeDirections[newDirection]) {
                    this.directionQueue.push(newDirection);
                }
            }

            getNextHeadPosition() {
                const head = { ...this.segments[0] };
                switch (this.direction) {
                    case 'UP':
                        head.y -= this.box;
                        break;
                    case 'DOWN':
                        head.y += this.box;
                        break;
                    case 'LEFT':
                        head.x -= this.box;
                        break;
                    case 'RIGHT':
                        head.x += this.box;
                        break;
                }
                return head;
            }

            move() {
                if (this.directionQueue.length > 0) {
                    this.direction = this.directionQueue.shift();
                }
                const head = this.getNextHeadPosition();
                this.segments.unshift(head);
                this.positions.add(this.computeIndex(head.x, head.y));
                return head;
            }

            pop() {
                const tail = this.segments.pop();
                this.positions.delete(this.computeIndex(tail.x, tail.y));
            }

            isCollision() {
                return this.positions.size !== this.segments.length;
            }

            draw(ctx, cornerRadius) {
                ctx.strokeStyle = Constants.COLORS.BORDER;
                this.segments.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? Constants.COLORS.SNAKE_HEAD : Constants.COLORS.SNAKE_BODY;
                    Renderer.drawRoundedRect(ctx, segment.x, segment.y, this.box, this.box, cornerRadius);
                    ctx.fill();
                    ctx.stroke();
                });
            }
        }

        class Food {
            constructor(box, canvasWidth, canvasHeight, snakeSegments, numCols) {
                this.box = box;
                this.canvasWidth = canvasWidth;
                this.canvasHeight = canvasHeight;
                this.snakeSegments = snakeSegments;
                this.numCols = numCols;
                this.generate();
            }

            generate() {
                let foodX, foodY, index;
                do {
                    foodX = Math.floor((Math.random() * this.canvasWidth) / this.box) * this.box;
                    foodY = Math.floor((Math.random() * this.canvasHeight) / this.box) * this.box;
                    index = (foodX / this.box) + (foodY / this.box) * this.numCols;
                } while (this.isOnSnake(index));
                this.position = { x: foodX, y: foodY };
            }

            isOnSnake(index) {
                return this.snakeSegments.some(segment => (segment.x / this.box) + (segment.y / this.box) * this.numCols === index);
            }

            draw(ctx, effect, effectTimer, duration, box) {
                ctx.fillStyle = Constants.COLORS.FOOD;
                let foodSize = box / 2.5;
                if (effect && effectTimer > 0) {
                    const scaleFactor = 1 + 0.2 * (effectTimer / duration);
                    foodSize *= scaleFactor;
                }
                ctx.beginPath();
                ctx.arc(this.position.x + box / 2, this.position.y + box / 2, foodSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Renderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = this.canvas.getContext('2d');
            }

            clear(width, height) {
                this.ctx.clearRect(0, 0, width, height);
            }

            drawPauseOverlay(width, height) {
                this.ctx.fillStyle = Constants.COLORS.PAUSE_OVERLAY;
                this.ctx.fillRect(0, 0, width, height);
                this.ctx.fillStyle = Constants.COLORS.PAUSE_TEXT;
                this.ctx.font = '48px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Paused', width / 2, height / 2);
            }

            static drawRoundedRect(ctx, x, y, width, height, radius) {
                radius = Math.min(radius, Math.min(width / 2, height / 2));
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.renderer = new Renderer(this.canvas);
                this.container = document.getElementById('gameContainer');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.gameOverElement = document.getElementById('gameOver');
                this.startScreen = document.getElementById('startScreen');
                this.restartButton = document.getElementById('restartButton');
                this.startButton = document.getElementById('startButton');
                this.controls = document.getElementById('controls');
                this.controlButtons = document.querySelectorAll('.control-button[data-direction]');
                this.pauseButton = document.getElementById('pauseButton');
                this.soundButton = document.getElementById('soundButton');
                this.fullscreenButton = document.getElementById('fullscreenButton');
                this.eatSound = document.getElementById('eatSound');
                this.gameOverSound = document.getElementById('gameOverSound');
                this.box = 20;
                this.canvasSize = Math.min(window.innerWidth * 0.9, 600);
                this.setupCanvas();
                this.numCols = this.canvasSize / this.box;
                this.reset();
                this.addEventListeners();
            }

            setupCanvas() {
                const dpr = window.devicePixelRatio || 1;
                this.renderer.ctx.setTransform(1, 0, 0, 1, 0, 0);
                this.canvas.width = this.canvasSize * dpr;
                this.canvas.height = this.canvasSize * dpr;
                this.canvas.style.width = `${this.canvasSize}px`;
                this.canvas.style.height = `${this.canvasSize}px`;
                this.renderer.ctx.scale(dpr, dpr);
            }

            reset() {
                this.score = 0;
                this.speed = Constants.INITIAL_SPEED;
                this.snake = new Snake(this.box, this.numCols);
                const canvasWidth = this.canvas.width / (window.devicePixelRatio || 1);
                const canvasHeight = this.canvas.height / (window.devicePixelRatio || 1);
                this.food = new Food(this.box, canvasWidth, canvasHeight, this.snake.segments, this.numCols);
                this.foodEffect = false;
                this.foodEffectTimer = 0;
                this.isPaused = false;
                this.isSoundOn = true;
                this.lastFrameTime = 0;
                this.accumulatedTime = 0;
                this.hideGameOver();
                this.hideStartScreen();
                this.highScore = parseInt(localStorage.getItem('highScore')) || 0;
                this.updateScore();
                this.pauseButton.textContent = '‚è∏Ô∏è';
                this.soundButton.textContent = 'üîä';
                this.fullscreenButton.textContent = '‚õ∂';
                this.eatSound.muted = false;
                this.gameOverSound.muted = false;
            }

            updateScore() {
                this.scoreElement.textContent = `Score: ${this.score}`;
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('highScore', this.highScore);
                }
                this.highScoreElement.textContent = `High Score: ${this.highScore}`;
            }

            showGameOver() {
                this.gameOverElement.style.display = 'block';
                this.gameOverElement.style.animation = 'fadeInScale 0.5s forwards';
                this.gameOverSound.play();
            }

            hideGameOver() {
                this.gameOverElement.style.display = 'none';
            }

            showStartScreen() {
                this.startScreen.style.display = 'block';
                this.startScreen.style.animation = 'fadeInScale 0.5s forwards';
                this.stopLoop();
            }

            hideStartScreen() {
                this.startScreen.style.display = 'none';
            }

            gameOver() {
                this.showGameOver();
                this.stopLoop();
            }

            startGame() {
                this.reset();
                this.startLoop();
            }

            restart() {
                this.reset();
                this.startLoop();
            }

            addEventListeners() {
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
                this.container.addEventListener('touchstart', this.handleTouchStart.bind(this), false);
                this.container.addEventListener('touchend', this.handleTouchEnd.bind(this), false);
                this.restartButton.addEventListener('click', () => this.restart());
                this.startButton.addEventListener('click', () => this.startGame());
                this.controlButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const direction = button.getAttribute('data-direction');
                        if (direction) {
                            this.snake.enqueueDirection(direction);
                        }
                    });
                });
                this.pauseButton.addEventListener('click', () => this.togglePause());
                this.soundButton.addEventListener('click', () => this.toggleSound());
                this.fullscreenButton.addEventListener('click', () => this.toggleFullScreen());
                window.addEventListener('resize', this.handleResize.bind(this));
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        if (!this.isPaused) {
                            this.pause();
                        }
                    }
                });
            }

            handleKeyDown(event) {
                const keyMap = {
                    ArrowUp: 'UP',
                    ArrowDown: 'DOWN',
                    ArrowLeft: 'LEFT',
                    ArrowRight: 'RIGHT'
                };
                if (keyMap[event.key]) {
                    this.snake.enqueueDirection(keyMap[event.key]);
                }
                if (event.code === 'Space') {
                    this.isPaused ? this.resume() : this.pause();
                }
            }

            handleTouchStart(event) {
                const touch = event.touches[0];
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
            }

            handleTouchEnd(event) {
                if (this.touchStartX === undefined || this.touchStartY === undefined) return;

                const touch = event.changedTouches[0];
                const touchEndX = touch.clientX;
                const touchEndY = touch.clientY;

                const dx = touchEndX - this.touchStartX;
                const dy = touchEndY - this.touchStartY;

                let touchDirection = '';

                if (Math.abs(dx) > Math.abs(dy)) {
                    touchDirection = dx > 0 ? 'RIGHT' : 'LEFT';
                } else {
                    touchDirection = dy > 0 ? 'DOWN' : 'UP';
                }

                if (touchDirection) this.snake.enqueueDirection(touchDirection);

                this.touchStartX = undefined;
                this.touchStartY = undefined;
            }

            handleResize() {
                this.canvasSize = Math.min(window.innerWidth * 0.9, 600);
                this.setupCanvas();
                this.numCols = this.canvasSize / this.box;
                this.reset();
            }

            pause() {
                if (!this.isPaused) {
                    this.isPaused = true;
                    this.stopLoop();
                    this.drawPauseScreen();
                    this.pauseButton.textContent = '‚ñ∂Ô∏è';
                }
            }

            resume() {
                if (this.isPaused) {
                    this.isPaused = false;
                    this.lastFrameTime = performance.now();
                    this.startLoop();
                    this.pauseButton.textContent = '‚è∏Ô∏è';
                }
            }

            togglePause() {
                this.isPaused ? this.resume() : this.pause();
            }

            toggleSound() {
                this.isSoundOn = !this.isSoundOn;
                this.eatSound.muted = !this.isSoundOn;
                this.gameOverSound.muted = !this.isSoundOn;
                this.soundButton.textContent = this.isSoundOn ? 'üîä' : 'üîá';
            }

            toggleFullScreen() {
                if (!document.fullscreenElement) {
                    this.container.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                    });
                    this.fullscreenButton.textContent = 'üóó';
                } else {
                    document.exitFullscreen();
                    this.fullscreenButton.textContent = '‚õ∂';
                }
            }

            drawPauseScreen() {
                const scaledWidth = this.canvas.width / (window.devicePixelRatio || 1);
                const scaledHeight = this.canvas.height / (window.devicePixelRatio || 1);
                this.renderer.drawPauseOverlay(scaledWidth, scaledHeight);
            }

            update() {
                const head = this.snake.move();

                if (this.checkCollision(head)) {
                    this.gameOver();
                    return;
                }

                if (head.x === this.food.position.x && head.y === this.food.position.y) {
                    this.score += 10;
                    this.updateScore();
                    this.food = new Food(this.box, this.canvas.width / (window.devicePixelRatio || 1), this.canvas.height / (window.devicePixelRatio || 1), this.snake.segments, this.numCols);
                    this.increaseSpeed();
                    this.foodEffect = true;
                    this.foodEffectTimer = Constants.FOOD_EFFECT_DURATION;
                    if (this.isSoundOn) {
                        this.eatSound.currentTime = 0;
                        this.eatSound.play();
                    }
                } else {
                    this.snake.pop();
                }

                this.draw();
            }

            checkCollision(head) {
                const canvasWidth = this.canvas.width / (window.devicePixelRatio || 1);
                const canvasHeight = this.canvas.height / (window.devicePixelRatio || 1);
                return head.x < 0 || head.x >= canvasWidth || head.y < 0 || head.y >= canvasHeight || this.snake.isCollision();
            }

            increaseSpeed() {
                if (this.speed > Constants.MIN_SPEED) this.speed -= Constants.SPEED_INCREMENT;
            }

            draw() {
                const scaledWidth = this.canvas.width / (window.devicePixelRatio || 1);
                const scaledHeight = this.canvas.height / (window.devicePixelRatio || 1);
                this.renderer.clear(scaledWidth, scaledHeight);
                this.food.draw(this.renderer.ctx, this.foodEffect, this.foodEffectTimer, Constants.FOOD_EFFECT_DURATION, this.box);
                this.snake.draw(this.renderer.ctx, 5);
                if (this.foodEffect && this.foodEffectTimer > 0) {
                    this.foodEffectTimer--;
                    if (this.foodEffectTimer === 0) {
                        this.foodEffect = false;
                    }
                }
                if (this.isPaused) {
                    this.drawPauseScreen();
                }
            }

            gameCycle(timestamp) {
                if (!this.lastFrameTime) {
                    this.lastFrameTime = timestamp;
                }
                const deltaTime = timestamp - this.lastFrameTime;
                this.lastFrameTime = timestamp;
                this.accumulatedTime += deltaTime;

                while (this.accumulatedTime > this.speed) {
                    if (!this.isPaused) {
                        this.update();
                    }
                    this.accumulatedTime -= this.speed;
                }

                this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
            }

            startLoop() {
                this.lastFrameTime = performance.now();
                this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
            }

            stopLoop() {
                cancelAnimationFrame(this.gameLoop);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game();
            game.showStartScreen();
        });
    </script>
