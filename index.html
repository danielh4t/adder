<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Enhanced User Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            background: #34495e;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            touch-action: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 15px;
        }

        .score-container {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            z-index: 1;
        }

        .score {
            margin-bottom: 5px;
        }

        .game-over,
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            font-size: 24px;
            color: #fff;
            display: none;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .game-over button,
        .start-screen button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-over button:hover,
        .start-screen button:hover {
            background: #16a085;
            transform: translateY(-2px);
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .control-button {
            width: 60px;
            height: 60px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #1abc9c;
            border-radius: 15px;
            font-size: 28px;
            color: #1abc9c;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button:active {
            background: rgba(26, 188, 156, 0.3);
            transform: scale(0.95);
            color: #fff;
        }

        @media (min-width: 600px) {
            .control-button {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }

            .game-over,
            .start-screen {
                padding: 50px 80px;
                font-size: 26px;
            }

            .game-over button,
            .start-screen button {
                font-size: 20px;
                padding: 14px 30px;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="score-container">
            <div id="score" class="score">Score: 0</div>
            <div id="highScore" class="score">High Score: 0</div>
        </div>
        <div class="game-container" id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                Game Over!<br>
                <button id="restartButton">Restart</button>
            </div>
            <div class="start-screen" id="startScreen">
                <h2>Welcome to Snake Game</h2>
                <p>Use Arrow Keys, Swipe or On-screen Buttons to Control the Snake</p>
                <button id="startButton">Start Game</button>
            </div>
            <div class="controls" id="controls">
                <button class="control-button" data-direction="UP">↑</button>
                <div class="controls-row">
                    <button class="control-button" data-direction="LEFT">←</button>
                    <button class="control-button" data-direction="DOWN">↓</button>
                    <button class="control-button" data-direction="RIGHT">→</button>
                </div>
            </div>
            <audio id="eatSound"
                src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgA=="
                preload="auto"></audio>
            <audio id="gameOverSound"
                src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgA=="
                preload="auto"></audio>
        </div>
    </div>
    <script>
        class Snake {
            constructor(box) {
                this.box = box;
                this.reset();
            }

            reset() {
                this.segments = [{ x: this.box * 5, y: this.box * 5 }];
                this.direction = 'RIGHT';
                this.directionQueue = [];
            }

            enqueueDirection(newDirection) {
                const oppositeDirections = {
                    UP: 'DOWN',
                    DOWN: 'UP',
                    LEFT: 'RIGHT',
                    RIGHT: 'LEFT'
                };
                const lastQueued = this.directionQueue[this.directionQueue.length - 1];
                if (lastQueued !== oppositeDirections[newDirection] && this.direction !== oppositeDirections[newDirection]) {
                    this.directionQueue.push(newDirection);
                }
            }

            getNextHeadPosition() {
                const head = { ...this.segments[0] };
                switch (this.direction) {
                    case 'UP':
                        head.y -= this.box;
                        break;
                    case 'DOWN':
                        head.y += this.box;
                        break;
                    case 'LEFT':
                        head.x -= this.box;
                        break;
                    case 'RIGHT':
                        head.x += this.box;
                        break;
                }
                return head;
            }

            move() {
                if (this.directionQueue.length > 0) {
                    this.direction = this.directionQueue.shift();
                }
                const head = this.getNextHeadPosition();
                this.segments.unshift(head);
                return head;
            }

            pop() {
                this.segments.pop();
            }

            isCollision() {
                const head = this.segments[0];
                return this.segments.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
            }

            draw(ctx, cornerRadius) {
                ctx.strokeStyle = '#34495e';
                this.segments.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? '#1abc9c' : '#16a085';
                    Game.drawRoundedRect(ctx, segment.x, segment.y, this.box, this.box, cornerRadius);
                    ctx.fill();
                    ctx.stroke();
                });
            }
        }

        class Food {
            constructor(box, canvasWidth, canvasHeight, snakeSegments) {
                this.box = box;
                this.canvasWidth = canvasWidth;
                this.canvasHeight = canvasHeight;
                this.snakeSegments = snakeSegments;
                this.generate();
            }

            generate() {
                let foodX, foodY;
                do {
                    foodX = Math.floor((Math.random() * this.canvasWidth) / this.box) * this.box;
                    foodY = Math.floor((Math.random() * this.canvasHeight) / this.box) * this.box;
                } while (this.isOnSnake(foodX, foodY));
                this.position = { x: foodX, y: foodY };
            }

            isOnSnake(x, y) {
                return this.snakeSegments.some(segment => segment.x === x && segment.y === y);
            }

            draw(ctx, effect, effectTimer, duration, box) {
                ctx.fillStyle = '#e67e22';
                let foodSize = box / 2.5;
                if (effect && effectTimer > 0) {
                    const scaleFactor = 1 + 0.2 * (effectTimer / duration);
                    foodSize *= scaleFactor;
                }
                ctx.beginPath();
                ctx.arc(this.position.x + box / 2, this.position.y + box / 2, foodSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.container = document.getElementById('gameContainer');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.gameOverElement = document.getElementById('gameOver');
                this.startScreen = document.getElementById('startScreen');
                this.restartButton = document.getElementById('restartButton');
                this.startButton = document.getElementById('startButton');
                this.controls = document.getElementById('controls');
                this.controlButtons = document.querySelectorAll('.control-button');
                this.eatSound = document.getElementById('eatSound');
                this.gameOverSound = document.getElementById('gameOverSound');
                this.box = 20;
                this.canvasSize = Math.min(window.innerWidth * 0.9, 600);
                this.canvas.width = this.canvas.height = this.canvasSize;
                this.reset();
                this.addEventListeners();
            }

            static COLORS = {
                GAME_BACKGROUND: '#34495e',
                SNAKE_HEAD: '#1abc9c',
                SNAKE_BODY: '#16a085',
                FOOD: '#e67e22',
                BORDER: '#34495e',
                PAUSE_OVERLAY: 'rgba(0, 0, 0, 0.5)',
                PAUSE_TEXT: '#ecf0f1',
                GAME_OVER_BG: 'rgba(0, 0, 0, 0.85)',
                GAME_OVER_TEXT: '#ecf0f1',
                BUTTON_BG: '#1abc9c',
                BUTTON_HOVER_BG: '#16a085'
            };

            reset() {
                this.score = 0;
                this.speed = 150;
                this.snake = new Snake(this.box);
                this.food = new Food(this.box, this.canvas.width, this.canvas.height, this.snake.segments);
                this.foodEffect = false;
                this.foodEffectTimer = 0;
                this.isPaused = false;
                this.lastFrameTime = 0;
                this.accumulatedTime = 0;
                this.hideGameOver();
                this.hideStartScreen();
                this.highScore = parseInt(localStorage.getItem('highScore')) || 0;
                this.updateScore();
            }

            static drawRoundedRect(ctx, x, y, width, height, radius) {
                radius = Math.min(radius, Math.min(width / 2, height / 2));
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            }

            updateScore() {
                this.scoreElement.innerText = `Score: ${this.score}`;
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('highScore', this.highScore);
                }
                this.highScoreElement.innerText = `High Score: ${this.highScore}`;
            }

            showGameOver() {
                this.gameOverElement.style.display = 'block';
                this.gameOverSound.play();
            }

            hideGameOver() {
                this.gameOverElement.style.display = 'none';
            }

            showStartScreen() {
                this.startScreen.style.display = 'block';
                this.stopLoop();
            }

            hideStartScreen() {
                this.startScreen.style.display = 'none';
            }

            gameOver() {
                this.showGameOver();
                this.stopLoop();
            }

            startGame() {
                this.reset();
                this.startLoop();
            }

            restart() {
                this.reset();
                this.startLoop();
            }

            addEventListeners() {
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
                this.container.addEventListener('touchstart', this.handleTouchStart.bind(this), false);
                this.container.addEventListener('touchend', this.handleTouchEnd.bind(this), false);
                this.restartButton.addEventListener('click', () => this.restart());
                this.startButton.addEventListener('click', () => this.startGame());
                this.controlButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const direction = button.getAttribute('data-direction');
                        this.snake.enqueueDirection(direction);
                    });
                });
                window.addEventListener('resize', this.handleResize.bind(this));
            }

            handleKeyDown(event) {
                const keyMap = {
                    ArrowUp: 'UP',
                    ArrowDown: 'DOWN',
                    ArrowLeft: 'LEFT',
                    ArrowRight: 'RIGHT'
                };
                if (keyMap[event.key]) {
                    this.snake.enqueueDirection(keyMap[event.key]);
                }
                if (event.code === 'Space') {
                    this.isPaused ? this.resume() : this.pause();
                }
            }

            handleTouchStart(event) {
                this.touchStartX = event.touches[0].clientX;
                this.touchStartY = event.touches[0].clientY;
            }

            handleTouchEnd(event) {
                if (this.touchStartX === null || this.touchStartY === null) return;

                const touchEndX = event.changedTouches[0].clientX;
                const touchEndY = event.changedTouches[0].clientY;

                const dx = touchEndX - this.touchStartX;
                const dy = touchEndY - this.touchStartY;

                let touchDirection = '';

                if (Math.abs(dx) > Math.abs(dy)) {
                    touchDirection = dx > 0 ? 'RIGHT' : 'LEFT';
                } else {
                    touchDirection = dy > 0 ? 'DOWN' : 'UP';
                }

                if (touchDirection) this.snake.enqueueDirection(touchDirection);

                this.touchStartX = null;
                this.touchStartY = null;
            }

            handleResize() {
                this.canvasSize = Math.min(window.innerWidth * 0.9, 600);
                this.canvas.width = this.canvas.height = this.canvasSize;
                this.box = this.canvasSize / 30;
                this.reset();
            }

            pause() {
                this.isPaused = true;
                this.stopLoop();
                this.drawPauseScreen();
            }

            resume() {
                this.isPaused = false;
                this.lastFrameTime = performance.now();
                this.startLoop();
            }

            drawPauseScreen() {
                this.ctx.fillStyle = Game.COLORS.PAUSE_OVERLAY;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = Game.COLORS.PAUSE_TEXT;
                this.ctx.font = '48px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Paused', this.canvas.width / 2, this.canvas.height / 2);
            }

            update() {
                const head = this.snake.move();

                if (this.checkCollision(head)) {
                    this.gameOver();
                    return;
                }

                if (head.x === this.food.position.x && head.y === this.food.position.y) {
                    this.score += 10;
                    this.updateScore();
                    this.food = new Food(this.box, this.canvas.width, this.canvas.height, this.snake.segments);
                    this.increaseSpeed();
                    this.foodEffect = true;
                    this.foodEffectTimer = 5;
                    this.eatSound.currentTime = 0;
                    this.eatSound.play();
                } else {
                    this.snake.pop();
                }

                this.draw();
            }

            checkCollision(head) {
                return head.x < 0 || head.x >= this.canvas.width || head.y < 0 || head.y >= this.canvas.height || this.snake.isCollision();
            }

            increaseSpeed() {
                if (this.speed > 50) this.speed -= 5;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.food.draw(this.ctx, this.foodEffect, this.foodEffectTimer, 5, this.box);
                this.snake.draw(this.ctx, 5);
                if (this.foodEffect && this.foodEffectTimer > 0) {
                    this.foodEffectTimer--;
                    if (this.foodEffectTimer === 0) {
                        this.foodEffect = false;
                    }
                }
                if (this.isPaused) {
                    this.drawPauseScreen();
                }
            }

            gameCycle = (timestamp) => {
                if (!this.lastFrameTime) {
                    this.lastFrameTime = timestamp;
                }
                const deltaTime = timestamp - this.lastFrameTime;
                this.lastFrameTime = timestamp;
                this.accumulatedTime += deltaTime;

                while (this.accumulatedTime > this.speed) {
                    if (!this.isPaused) {
                        this.update();
                    }
                    this.accumulatedTime -= this.speed;
                }

                this.gameLoop = requestAnimationFrame(this.gameCycle);
            }

            startLoop() {
                this.lastFrameTime = performance.now();
                this.gameLoop = requestAnimationFrame(this.gameCycle);
            }

            stopLoop() {
                cancelAnimationFrame(this.gameLoop);
            }
        }

        const game = new Game();
        game.showStartScreen();
    </script>
</body>

</html>
