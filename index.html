<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Countdown</title>
    <style>
        :root {
            --game-background: #1e1e1e;
            --snake-head: #00ff7f;
            --snake-body: #32cd32;
            --food: #ff4500;
            --border: #333333;
            --text-color: #ecf0f1;
            --pause-overlay: rgba(0, 0, 0, 0.7);
            --pause-text: #ffffff;
            --game-over-bg: rgba(0, 0, 0, 0.9);
            --game-over-text: #ffffff;
            --button-bg: #00ff7f;
            --button-hover-bg: #32cd32;
            --button-active-bg: rgba(0, 255, 127, 0.3);
            --transition-duration: 0.3s;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --overlay-bg: rgba(0, 0, 0, 0.9);
            --overlay-text: #ffffff;
            --countdown-bg: rgba(0, 0, 0, 0.8);
            --countdown-text: #ffffff;
            --countdown-font-size: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: #121212;
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-wrapper {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            align-items: start;
        }

        .game-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 0.4s ease-out;
            position: relative;
        }

        main {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 550px;
            max-height: 550px;
            background: var(--game-background);
            border: 3px solid var(--snake-head);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 255, 127, 0.2);
            align-self: center;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .high-scores {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4));
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .high-scores h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 22px;
            color: var(--snake-head);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .high-scores ol {
            list-style-position: inside;
            padding-left: 10px;
        }

        .high-scores li {
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(0, 255, 127, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--snake-head);
            transition: all 0.2s ease;
        }

        .high-scores li:hover {
            background: rgba(0, 255, 127, 0.2);
            transform: translateX(5px);
        }

        @keyframes highlight {
            0% {
                background: linear-gradient(90deg, #ffd700, #ffed4e);
                transform: scale(1.05);
            }
            50% {
                background: linear-gradient(90deg, #ffed4e, #ffd700);
            }
            100% {
                background: rgba(0, 255, 127, 0.1);
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-high-score {
            animation: highlight 1s;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            background: var(--overlay-bg);
            color: var(--overlay-text);
            z-index: 10;
        }

        .overlay.countdown {
            font-size: var(--countdown-font-size);
            background: var(--countdown-bg);
            color: var(--countdown-text);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over h2,
        .start-screen h2 {
            margin-bottom: 15px;
            color: var(--food);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        button:active {
            background: var(--button-active-bg);
            transform: scale(0.95);
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pause-overlay);
            opacity: 0;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .pause-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .pause-overlay span {
            color: var(--pause-text);
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--countdown-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .countdown-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .countdown-overlay span {
            color: var(--countdown-text);
            font-size: var(--countdown-font-size);
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .clear-scores-btn {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .clear-scores-btn:hover {
            background: linear-gradient(135deg, #ff6347, #ff4500);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 69, 0, 0.3);
        }

        .game-instructions {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .game-instructions kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
            margin: 0 3px;
            font-family: monospace;
        }

        .game-stats {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.1), rgba(255, 69, 0, 0.05));
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--food);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.1);
        }

        .game-stats h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 20px;
            color: var(--food);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--snake-head);
            transition: all 0.3s ease;
        }

        .stat-item:hover .stat-value {
            animation: pulse 0.6s ease-in-out;
        }

        .stat-item {
            transition: all 0.2s ease;
        }

        .stat-item:hover {
            background: rgba(0, 255, 127, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .game-wrapper {
                display: flex;
                flex-direction: column;
                max-width: 100%;
                gap: 20px;
            }
            
            .sidebar {
                order: 2;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .game-wrapper {
                display: flex;
                flex-direction: column;
                max-width: 100%;
                gap: 15px;
                padding: 10px;
            }
            
            main {
                max-width: calc(100vw - 20px);
                max-height: calc(100vw - 20px);
                border-width: 2px;
            }
            
            .sidebar {
                order: 2;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .stat-item {
                padding: 8px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .game-instructions {
                padding: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .high-scores h3,
            .game-stats h3 {
                font-size: 18px;
            }
        }

    </style>
</head>

<body>
    <div class="game-wrapper">
        <div class="game-main">
            <main>
                <canvas id="gameCanvas"></canvas>
                <div class="pause-overlay" id="pauseOverlay">
                    <span>Paused</span>
                </div>
                <div class="overlay countown" id="countdownOverlay">
                    <span id="countdownNumber">3</span>
                </div>
                <div class="overlay game-over" id="gameOver">
                    <h2>Game Over!</h2>
                    <p>Your Score: <span id="finalScore">0</span></p>
                    <button id="restartButton" aria-label="Restart Game">Restart</button>
                </div>
                <div class="overlay start-screen" id="startScreen">
                    <h2>Welcome to Snake Game</h2>
                    <p>Use Arrow Keys to control the snake</p>
                    <button id="startButton" aria-label="Start Game">Start Game</button>
                </div>
            </main>
            
            <div class="game-instructions">
                <p>Controls: <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> to move | <kbd>Space</kbd> to pause | Swipe on mobile to control</p>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="game-stats">
                <h3>Game Stats</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Current Score</div>
                        <div class="stat-value" id="currentScore">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Level</div>
                        <div class="stat-value" id="currentLevel">1</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Length</div>
                        <div class="stat-value" id="snakeLength">1</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Speed</div>
                        <div class="stat-value" id="gameSpeed">1x</div>
                    </div>
                </div>
            </div>
            
            <div class="high-scores">
                <h3>🏆 High Scores</h3>
                <ol id="highScoreList">
                    <li>0</li>
                </ol>
                <button id="clearHighScoresButton" class="clear-scores-btn">Clear High Scores</button>
            </div>
        </div>
    </div>
    <div class="countdown-overlay" id="countdownOverlay">
        <span id="countdownNumber">3</span>
    </div>
    <script>
        (function () {
            'use strict';

            const INITIAL_SPEED = 150;
            const SPEED_INCREMENT = 5;
            const MIN_SPEED = 50;
            const BOX_DIVISOR = 30;
            const FOOD_EFFECT_DURATION = 5;
            const TICK_RATE = 60;
            const SCORE_PER_LEVEL = 50;
            const LEVEL_SPEED_INCREMENT = 10;
            const COUNTDOWN_START = 3;

            document.addEventListener('DOMContentLoaded', () => {
                const Elements = {
                    highScoreList: document.getElementById('highScoreList'),
                    gameOver: document.getElementById('gameOver'),
                    finalScore: document.getElementById('finalScore'),
                    startScreen: document.getElementById('startScreen'),
                    restartButton: document.getElementById('restartButton'),
                    startButton: document.getElementById('startButton'),
                    pauseOverlay: document.getElementById('pauseOverlay'),
                    clearHighScoresButton: document.getElementById('clearHighScoresButton'),
                    gameCanvas: document.getElementById('gameCanvas'),
                    currentScore: document.getElementById('currentScore'),
                    currentLevel: document.getElementById('currentLevel'),
                    snakeLength: document.getElementById('snakeLength'),
                    gameSpeed: document.getElementById('gameSpeed'),
                    countdownOverlay: document.getElementById('countdownOverlay'),
                    countdownNumber: document.getElementById('countdownNumber')
                };

                const DIRECTION_MAP = {
                    ArrowUp: 'UP',
                    ArrowDown: 'DOWN',
                    ArrowLeft: 'LEFT',
                    ArrowRight: 'RIGHT',
                    KeyW: 'UP',
                    KeyS: 'DOWN',
                    KeyA: 'LEFT',
                    KeyD: 'RIGHT'
                };

                const debounce = (func, wait) => {
                    let timeout;
                    return function (...args) {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => func.apply(this, args), wait);
                    };
                };

                class Renderer {
                    constructor(ctx, colors) {
                        this.ctx = ctx;
                        this.colors = colors;
                    }

                    clear(width, height) {
                        this.ctx.clearRect(0, 0, width, height);
                    }

                    drawRect(x, y, width, height, fillStyle) {
                        this.ctx.fillStyle = fillStyle;
                        this.ctx.fillRect(x, y, width, height);
                    }

                    drawCircle(x, y, radius, fillStyle) {
                        this.ctx.fillStyle = fillStyle;
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }

                class Snake {
                    constructor(box, numCols, colors) {
                        this.box = box;
                        this.numCols = numCols;
                        this.colors = colors;
                        this.reset();
                    }

                    reset() {
                        this.segments = [{ x: this.box * 5, y: this.box * 5 }];
                        this.direction = 'RIGHT';
                        this.directionQueue = [];
                        this.positions = new Set();
                        this.positions.add(this.computeIndex(this.segments[0].x, this.segments[0].y));
                    }

                    computeIndex(x, y) {
                        return (x / this.box) + (y / this.box) * this.numCols;
                    }

                    enqueueDirection(newDirection) {
                        const opposite = {
                            UP: 'DOWN',
                            DOWN: 'UP',
                            LEFT: 'RIGHT',
                            RIGHT: 'LEFT'
                        };
                        const lastQueued = this.directionQueue[this.directionQueue.length - 1];
                        if (lastQueued !== opposite[newDirection] && this.direction !== opposite[newDirection]) {
                            this.directionQueue.push(newDirection);
                        }
                    }

                    getNextHeadPosition() {
                        const head = { ...this.segments[0] };
                        switch (this.direction) {
                            case 'UP':
                                head.y -= this.box;
                                break;
                            case 'DOWN':
                                head.y += this.box;
                                break;
                            case 'LEFT':
                                head.x -= this.box;
                                break;
                            case 'RIGHT':
                                head.x += this.box;
                                break;
                        }
                        return head;
                    }

                    move() {
                        if (this.directionQueue.length > 0) {
                            this.direction = this.directionQueue.shift();
                        }
                        const head = this.getNextHeadPosition();
                        this.segments.unshift(head);
                        this.positions.add(this.computeIndex(head.x, head.y));
                        return head;
                    }

                    pop() {
                        const tail = this.segments.pop();
                        this.positions.delete(this.computeIndex(tail.x, tail.y));
                    }

                    isCollision() {
                        return this.positions.size !== this.segments.length;
                    }

                    draw(renderer) {
                        // Draw head
                        renderer.drawRect(this.segments[0].x, this.segments[0].y, this.box, this.box, this.colors.SNAKE_HEAD);
                        // Draw body
                        for (let i = 1; i < this.segments.length; i++) {
                            const segment = this.segments[i];
                            renderer.drawRect(segment.x, segment.y, this.box, this.box, this.colors.SNAKE_BODY);
                        }
                    }
                }

                class Food {
                    constructor(box, canvasWidth, canvasHeight, snakeSegments, numCols, colors) {
                        this.box = box;
                        this.canvasWidth = canvasWidth;
                        this.canvasHeight = canvasHeight;
                        this.snakeSegments = snakeSegments;
                        this.numCols = numCols;
                        this.colors = colors;
                        this.generate();
                    }

                    generate() {
                        let foodX, foodY, index;
                        do {
                            foodX = Math.floor((Math.random() * this.canvasWidth) / this.box) * this.box;
                            foodY = Math.floor((Math.random() * this.canvasHeight) / this.box) * this.box;
                            index = (foodX / this.box) + (foodY / this.box) * this.numCols;
                        } while (this.isOnSnake(index));
                        this.position = { x: foodX, y: foodY };
                    }

                    isOnSnake(index) {
                        return this.snakeSegments.some(segment => (segment.x / this.box) + (segment.y / this.box) * this.numCols === index);
                    }

                    draw(renderer) {
                        renderer.drawCircle(this.position.x + this.box / 2, this.position.y + this.box / 2, this.box / 2.5, this.colors.FOOD);
                    }
                }

                class Game {
                    constructor() {
                        this.colors = this.getColors();
                        this.initCanvas();
                        this.renderer = new Renderer(this.ctx, this.colors);
                        this.reset();
                        this.bindEvents();
                    }

                    getColors() {
                        const styles = getComputedStyle(document.documentElement);
                        return {
                            GAME_BACKGROUND: styles.getPropertyValue('--game-background').trim(),
                            SNAKE_HEAD: styles.getPropertyValue('--snake-head').trim(),
                            SNAKE_BODY: styles.getPropertyValue('--snake-body').trim(),
                            FOOD: styles.getPropertyValue('--food').trim(),
                            BORDER: styles.getPropertyValue('--border').trim(),
                            PAUSE_OVERLAY: styles.getPropertyValue('--pause-overlay').trim(),
                            PAUSE_TEXT: styles.getPropertyValue('--pause-text').trim(),
                            GAME_OVER_BG: styles.getPropertyValue('--game-over-bg').trim(),
                            GAME_OVER_TEXT: styles.getPropertyValue('--game-over-text').trim(),
                            BUTTON_BG: styles.getPropertyValue('--button-bg').trim(),
                            BUTTON_HOVER_BG: styles.getPropertyValue('--button-hover-bg').trim(),
                            OVERLAY_BG: styles.getPropertyValue('--overlay-bg').trim(),
                            OVERLAY_TEXT: styles.getPropertyValue('--overlay-text').trim()
                        };
                    }

                    initCanvas() {
                        this.box = 20;
                        this.canvasSize = Math.min(window.innerWidth * 0.9, 600);
                        this.setupCanvas();
                        this.numCols = this.canvasSize / this.box;
                    }

                    setupCanvas() {
                        const dpr = window.devicePixelRatio || 1;
                        Elements.gameCanvas.width = this.canvasSize * dpr;
                        Elements.gameCanvas.height = this.canvasSize * dpr;
                        Elements.gameCanvas.style.width = `${this.canvasSize}px`;
                        Elements.gameCanvas.style.height = `${this.canvasSize}px`;
                        this.ctx = Elements.gameCanvas.getContext('2d');
                        this.ctx.scale(dpr, dpr);
                        this.scaledWidth = this.canvasSize;
                        this.scaledHeight = this.canvasSize;
                    }

                    reset() {
                        this.score = 0;
                        this.level = 1;
                        this.speed = INITIAL_SPEED;
                        this.snake = new Snake(this.box, this.numCols, this.colors);
                        this.food = new Food(this.box, this.scaledWidth, this.scaledHeight, this.snake.segments, this.numCols, this.colors);
                        this.isPaused = false;
                        this.isGameOver = false;
                        this.lastFrameTime = 0;
                        this.accumulatedTime = 0;
                        this.hideElements();
                        this.loadHighScores();
                        this.updateScore();
                        this.updateLevel();
                        this.updateSnakeLength();
                        this.updateGameSpeed();
                        
                        // Hide any modals that might be open
                        Elements.pauseOverlay.classList.remove('active');
                    }

                    loadHighScores() {
                        this.highScores = JSON.parse(localStorage.getItem('highScores')) || [0];
                        this.updateHighScoreDisplay();
                    }

                    saveHighScores() {
                        localStorage.setItem('highScores', JSON.stringify(this.highScores));
                    }

                    updateHighScoreDisplay() {
                        Elements.highScoreList.innerHTML = '';
                        this.highScores.forEach((score, index) => {
                            const li = document.createElement('li');
                            li.textContent = score;
                            Elements.highScoreList.appendChild(li);
                        });
                    }

                    saveHighScore() {
                        if (this.highScores.length < 5 || this.score > this.highScores[this.highScores.length - 1]) {
                            this.highScores.push(this.score);
                            this.highScores.sort((a, b) => b - a);
                            if (this.highScores.length > 5) {
                                this.highScores.pop();
                            }
                            this.saveHighScores();
                            this.updateHighScoreDisplay();
                            if (this.highScores[0] === this.score) {
                                Elements.highScoreList.children[0].classList.add('new-high-score');
                                setTimeout(() => Elements.highScoreList.children[0].classList.remove('new-high-score'), 1000);
                            }
                        }
                    }

                    updateScore() {
                        Elements.currentScore.textContent = this.score;
                        this.updateHighScoreDisplay();
                    }

                    updateLevel() {
                        Elements.currentLevel.textContent = this.level;
                    }

                    hideElements() {
                        Elements.gameOver.style.display = 'none';
                        Elements.startScreen.style.display = 'none';
                        Elements.pauseOverlay.classList.remove('active');
                        Elements.countdownOverlay.classList.remove('active');
                    }

                    bindEvents() {
                        document.addEventListener('keydown', this.handleKeyDown.bind(this));
                        Elements.restartButton.addEventListener('click', this.restart.bind(this));
                        Elements.startButton.addEventListener('click', this.start.bind(this));
                        Elements.clearHighScoresButton.addEventListener('click', this.clearHighScores.bind(this));
                        window.addEventListener('resize', debounce(this.handleResize.bind(this), 100));
                        document.addEventListener('visibilitychange', this.handleVisibilityChange.bind(this));
                        this.addTouchControls();
                    }

                    handleKeyDown(event) {
                        if (this.isGameOver) {
                            this.restart();
                            return;
                        }

                        const direction = DIRECTION_MAP[event.code] || DIRECTION_MAP[event.key];
                        if (direction) {
                            this.snake.enqueueDirection(direction);
                        }
                        if (event.code === 'Space') {
                            this.togglePause();
                        }
                    }

                    handleResize() {
                        this.canvasSize = Math.min(window.innerWidth * 0.9, 600);
                        this.setupCanvas();
                        this.renderer = new Renderer(this.ctx, this.colors);
                        this.numCols = this.canvasSize / this.box;
                        this.reset();
                    }

                    handleVisibilityChange() {
                        if (document.hidden && !this.isPaused) {
                            this.pause();
                        }
                    }

                    togglePause() {
                        if (this.isGameOver) return;

                        if (this.isPaused) {
                            this.resume();
                        } else {
                            this.pause();
                        }
                    }

                    pause() {
                        this.isPaused = true;
                        cancelAnimationFrame(this.gameLoop);
                        Elements.pauseOverlay.classList.add('active');
                    }

                    resume() {
                        this.isPaused = false;
                        this.lastFrameTime = performance.now();
                        this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                        Elements.pauseOverlay.classList.remove('active');
                    }

                    start() {
                        Elements.startScreen.style.display = 'none';
                        this.showCountdown(() => {
                            this.reset();
                            this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                        });
                    }

                    restart() {
                        Elements.gameOver.style.display = 'none';
                        this.showCountdown(() => {
                            this.reset();
                            this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                        });
                    }

                    showCountdown(callback) {
                        let count = COUNTDOWN_START;
                        Elements.countdownNumber.textContent = count;
                        Elements.countdownOverlay.classList.add('active');
                        const interval = setInterval(() => {
                            count--;
                            if (count === 0) {
                                clearInterval(interval);
                                Elements.countdownOverlay.classList.remove('active');
                                callback();
                            } else {
                                Elements.countdownNumber.textContent = count;
                            }
                        }, 1000);
                    }

                    gameCycle(timestamp) {
                        if (!this.lastFrameTime) this.lastFrameTime = timestamp;
                        const deltaTime = timestamp - this.lastFrameTime;
                        this.lastFrameTime = timestamp;
                        this.accumulatedTime += deltaTime;

                        while (this.accumulatedTime > this.speed) {
                            if (!this.isPaused) this.update();
                            this.accumulatedTime -= this.speed;
                        }

                        this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                    }

                    update() {
                        const head = this.snake.move();

                        if (this.checkCollision(head)) {
                            this.endGame();
                            return;
                        }

                        if (this.isEating(head)) {
                            this.score += 10;
                            this.updateScore();
                            this.updateSnakeLength();
                            this.updateGameSpeed();
                            this.food = new Food(this.box, this.scaledWidth, this.scaledHeight, this.snake.segments, this.numCols, this.colors);
                            this.increaseSpeed();
                            this.checkLevelUp();
                        } else {
                            this.snake.pop();
                        }

                        this.render();
                    }

                    checkCollision(head) {
                        return head.x < 0 || head.x >= this.scaledWidth || head.y < 0 || head.y >= this.scaledHeight || this.snake.isCollision();
                    }

                    isEating(head) {
                        return head.x === this.food.position.x && head.y === this.food.position.y;
                    }

                    increaseSpeed() {
                        if (this.speed > MIN_SPEED) this.speed -= SPEED_INCREMENT;
                    }

                    checkLevelUp() {
                        if (this.score >= this.level * SCORE_PER_LEVEL) {
                            this.level += 1;
                            this.updateLevel();
                            this.speed = Math.max(this.speed - LEVEL_SPEED_INCREMENT, MIN_SPEED);
                        }
                    }

                    render() {
                        this.renderer.clear(this.scaledWidth, this.scaledHeight);
                        this.food.draw(this.renderer);
                        this.snake.draw(this.renderer);
                    }

                    endGame() {
                        this.isGameOver = true;
                        this.isPaused = true;
                        cancelAnimationFrame(this.gameLoop);
                        this.saveHighScore();
                        
                        Elements.gameOver.style.display = 'block';
                        Elements.finalScore.textContent = this.score;
                    }

                    updateSnakeLength() {
                        Elements.snakeLength.textContent = this.snake.segments.length;
                    }

                    updateGameSpeed() {
                        const speedMultiplier = Math.round((INITIAL_SPEED / this.speed) * 10) / 10;
                        Elements.gameSpeed.textContent = `${speedMultiplier}x`;
                    }

                    clearHighScores() {
                        if (confirm('Are you sure you want to clear all high scores?')) {
                            this.highScores = [0];
                            this.saveHighScores();
                            this.updateHighScoreDisplay();
                        }
                    }

                    addTouchControls() {
                        let touchStartX = 0;
                        let touchStartY = 0;
                        const threshold = 30;

                        Elements.gameCanvas.addEventListener('touchstart', (e) => {
                            if (e.touches.length === 1) {
                                touchStartX = e.touches[0].clientX;
                                touchStartY = e.touches[0].clientY;
                            }
                        }, { passive: true });

                        Elements.gameCanvas.addEventListener('touchend', (e) => {
                            const touchEndX = e.changedTouches[0].clientX;
                            const touchEndY = e.changedTouches[0].clientY;
                            const diffX = touchEndX - touchStartX;
                            const diffY = touchEndY - touchStartY;

                            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > threshold) {
                                this.snake.enqueueDirection(diffX > 0 ? 'RIGHT' : 'LEFT');
                            } else if (Math.abs(diffY) > threshold) {
                                this.snake.enqueueDirection(diffY > 0 ? 'DOWN' : 'UP');
                            }
                        }, { passive: true });
                    }
                }

                const game = new Game();
                Elements.startScreen.style.display = 'block'; // Show start screen initially
            });
        })();
    </script>
