<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: radial-gradient(circle, #1e3c72, #2a5298);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .game-container {
        position: relative;
        width: 90vw;
        height: 90vw;
        max-width: 600px;
        max-height: 600px;
        background: linear-gradient(135deg, #0d1117, #161b22);
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
        width: 100%;
        height: 100%;
        display: block;
    }

    .score {
        padding: 10px 15px;
        font-size: 18px;
	text-align: center;
    }

    .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 30px 50px;
        border-radius: 20px;
        text-align: center;
        font-size: 24px;
        color: #fff;
        display: none;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
    }

    .game-over button {
        margin-top: 15px;
        padding: 10px 20px;
        background: #e63946;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .game-over button:hover {
        background: #d62839;
    }
</style>

<body>
    <div>
      <div id="score" class="score">Score: 0</div>
      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">Game Over!<br><button onclick="restartGame()">Restart</button></div>
      </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.height = Math.min(window.innerWidth * 0.9, 600);

        const box = canvas.width / 30;
        let score = 0;
        let speed = 150;
        let snake = [{ x: box * 5, y: box * 5 }];
        let direction = 'RIGHT';
        let food = generateFood();
        let gameLoop;
        let lastFrameTime = 0;
        const cornerRadius = 5; // Added corner radius for rounded snake

        function generateFood() {
            let foodX, foodY;
            do {
                foodX = Math.floor((Math.random() * canvas.width) / box) * box;
                foodY = Math.floor((Math.random() * canvas.height) / box) * box;
            } while (snake.some(segment => segment.x === foodX && segment.y === foodY));
            return { x: foodX, y: foodY };
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const key = event.key;
            const oppositeDirections = {
                UP: 'DOWN',
                DOWN: 'UP',
                LEFT: 'RIGHT',
                RIGHT: 'LEFT'
            };
            const newDirection = {
                ArrowUp: 'UP',
                ArrowDown: 'DOWN',
                ArrowLeft: 'LEFT',
                ArrowRight: 'RIGHT'
            }[key];
            if (newDirection && newDirection !== oppositeDirections[direction]) {
                direction = newDirection;
            }
        }

        function roundRect(ctx, x, y, width, height, radius) {
            radius = Math.min(radius, Math.min(width / 2, height / 2));
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }


        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ff88' : '#00cc66';
                roundRect(ctx, segment.x, segment.y, box, box, cornerRadius);
                ctx.fill();
                ctx.strokeStyle = '#161b22';
                ctx.stroke(); // Stroke after fill for rounded rect
            });
        }


        function drawFood() {
            ctx.fillStyle = '#ff0033';
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function moveSnake() {
            const head = { ...snake[0] };
            if (direction === 'UP') head.y -= box;
            else if (direction === 'DOWN') head.y += box;
            else if (direction === 'LEFT') head.x -= box;
            else if (direction === 'RIGHT') head.x += box;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = `Score: ${score}`;
                food = generateFood();
                if (speed > 50) speed -= 5;
                clearInterval(gameLoop);
                gameLoop = (timestamp) => {
                    if (!lastFrameTime) lastFrameTime = timestamp;
                    let progress = timestamp - lastFrameTime;
                    if (progress > speed) {
                        update();
                        lastFrameTime = timestamp;
                    }
                    requestAnimationFrame(gameLoop);
                };
                requestAnimationFrame(gameLoop);
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (
                head.x < 0 ||
                head.x >= canvas.width ||
                head.y < 0 ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                document.getElementById('gameOver').style.display = 'block';
                clearInterval(gameLoop);
            }
        }

        function restartGame() {
            snake = [{ x: box * 5, y: box * 5 }];
            direction = 'RIGHT';
            score = 0;
            speed = 150;
            document.getElementById('score').innerText = `Score: 0`;
            document.getElementById('gameOver').style.display = 'none';
            food = generateFood();
            lastFrameTime = 0;
            gameLoop = (timestamp) => {
                if (!lastFrameTime) lastFrameTime = timestamp;
                let progress = timestamp - lastFrameTime;
                if (progress > speed) {
                    update();
                    lastFrameTime = timestamp;
                }
                requestAnimationFrame(gameLoop);
            };
            requestAnimationFrame(gameLoop);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();
            checkCollision();
        }

        gameLoop = (timestamp) => {
            if (!lastFrameTime) lastFrameTime = timestamp;
            let progress = timestamp - lastFrameTime;
            if (progress > speed) {
                update();
                lastFrameTime = timestamp;
            }
            requestAnimationFrame(gameLoop);
        };
        requestAnimationFrame(gameLoop);


        window.addEventListener('resize', () => {
            canvas.width = canvas.height = Math.min(window.innerWidth * 0.9, 600);
        });
    </script>
</body>

</html>
