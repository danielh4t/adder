<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Enhanced Pause Overlay</title>
    <style>
        :root {
            --game-background: #1e1e1e;
            --snake-head: #00ff7f;
            --snake-body: #32cd32;
            --food: #ff4500;
            --border: #ffffff;
            --pause-overlay: rgba(0, 0, 0, 0.7);
            --pause-text: #ffffff;
            --game-over-bg: rgba(0, 0, 0, 0.9);
            --game-over-text: #ffffff;
            --button-bg: #00ff7f;
            --button-hover-bg: #32cd32;
            --button-active-bg: rgba(0, 255, 127, 0.3);
            --button-active-color: #ffffff;
            --special-button-bg: #ff4500;
            --special-button-hover-bg: rgba(255, 69, 0, 0.3);
            --special-button-color: #ff4500;
            --special-button-active-color: #ffffff;
            --special-button-border: #cc3700;
            --transition-duration: 0.3s;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --animation-duration: 0.5s;
            --modal-background: rgba(255, 255, 255, 0.1);
            --modal-text: #ffffff;
            --pause-overlay-display: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: #121212;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .game-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            background: var(--game-background);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            touch-action: none;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 15px;
        }

        .score-container {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            z-index: 2;
            animation: fadeIn 1s ease;
        }

        .score {
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px #000;
        }

        .new-high-score {
            animation: highlight 1s;
        }

        @keyframes highlight {
            0% {
                background-color: yellow;
            }

            100% {
                background-color: transparent;
            }
        }

        .game-over,
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--game-over-bg);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            font-size: 24px;
            color: var(--game-over-text);
            display: none;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            animation: fadeInScale 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over button,
        .start-screen button {
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background var(--transition-duration) ease, transform 0.2s ease, box-shadow var(--transition-duration) ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-over button:hover,
        .start-screen button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .game-over button:active,
        .start-screen button:active {
            background: var(--button-active-bg);
            transform: scale(0.95);
            color: var(--button-active-color);
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            animation: fadeIn 1s ease;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .control-button {
            width: 60px;
            height: 60px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--button-bg);
            border-radius: 15px;
            font-size: 28px;
            color: var(--button-bg);
            cursor: pointer;
            transition: background var(--transition-duration) ease, transform 0.2s ease, color var(--transition-duration) ease, border-color var(--transition-duration) ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--button-hover-bg);
        }

        .control-button:active {
            background: var(--button-active-bg);
            transform: scale(0.95);
            color: var(--button-active-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .control-button.pause-button,
        .control-button.fullscreen-button,
        .control-button.sound-button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            background: var(--special-button-bg);
            border-color: var(--special-button-border);
            color: var(--special-button-color);
            transition: background var(--transition-duration) ease, color var(--transition-duration) ease, border-color var(--transition-duration) ease;
        }

        .control-button.pause-button:hover,
        .control-button.fullscreen-button:hover,
        .control-button.sound-button:hover {
            background: var(--special-button-hover-bg);
            border-color: var(--special-button-border);
        }

        .control-button.pause-button:active,
        .control-button.fullscreen-button:active,
        .control-button.sound-button:active {
            background: var(--special-button-hover-bg);
            color: var(--special-button-active-color);
        }

        @media (min-width: 600px) {
            .control-button {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }

            .game-over,
            .start-screen {
                padding: 50px 80px;
                font-size: 26px;
            }

            .game-over button,
            .start-screen button {
                font-size: 20px;
                padding: 14px 30px;
            }

            .control-button.pause-button,
            .control-button.fullscreen-button,
            .control-button.sound-button {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
        }

        /* Enhanced UI Animations */
        .game-over,
        .start-screen {
            animation: fadeInScale var(--animation-duration) forwards;
        }

        .control-button:focus {
            outline: none;
            box-shadow: 0 0 10px var(--button-bg);
        }

        .score-container {
            animation: fadeIn var(--animation-duration) ease;
        }

        .new-high-score {
            animation: highlight 1s;
        }

        /* Modal Styles */
        .modal {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            background: var(--modal-background);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            color: var(--modal-text);
            display: none;
            z-index: 3;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s forwards;
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        .modal p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .modal button {
            padding: 10px 20px;
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background var(--transition-duration) ease, transform 0.2s ease;
        }

        .modal button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .modal button:active {
            background: var(--button-active-bg);
            transform: scale(0.95);
        }

        /* Pause Overlay Styles */
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pause-overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 4;
            border-radius: 15px;
            transition: opacity 0.3s ease;
        }

        .pause-overlay.active {
            display: flex;
        }

        .pause-overlay span {
            color: var(--pause-text);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>

<body>
    <div>
        <audio id="bgm" src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_8e48699e2f.mp3?filename=background-music-115572.mp3" loop preload="auto"></audio>
        <audio id="eatSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bc1a7e80e3.mp3?filename=eating-sound-179445.mp3" preload="auto"></audio>
        <audio id="gameOverSound" src="https://cdn.pixabay.com/download/audio/2022/12/10/audio_d8a1d5d7e4.mp3?filename=game-over-sound-153943.mp3" preload="auto"></audio>
        <div class="score-container">
            <div id="score" class="score">Score: 0</div>
            <div id="highScore" class="score">High Score: 0</div>
        </div>
        <div class="game-container" id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div class="pause-overlay" id="pauseOverlay">
                <span>Paused</span>
            </div>
            <div class="game-over" id="gameOver">
                Game Over!<br>
                <button id="restartButton" aria-label="Restart Game">Restart</button>
            </div>
            <div class="start-screen" id="startScreen">
                <h2>Welcome to Snake Game</h2>
                <p>Use Arrow Keys, Swipe or On-screen Buttons to Control the Snake</p>
                <button id="startButton" aria-label="Start Game">Start Game</button>
            </div>
            <div class="controls" id="controls">
                <button class="control-button" data-direction="UP" aria-label="Move Up">↑</button>
                <div class="controls-row">
                    <button class="control-button" data-direction="LEFT" aria-label="Move Left">←</button>
                    <button class="control-button" data-direction="DOWN" aria-label="Move Down">↓</button>
                    <button class="control-button" data-direction="RIGHT" aria-label="Move Right">→</button>
                </div>
                <button class="control-button pause-button" id="pauseButton" aria-label="Pause Game">⏸️</button>
                <button class="control-button fullscreen-button" id="fullscreenButton" aria-label="Toggle Fullscreen">⛶</button>
                <button class="control-button sound-button" id="soundButton" aria-label="Toggle Sound">🔊</button>
            </div>
            <div class="modal" id="instructionsModal">
                <h2>How to Play</h2>
                <p>Control the snake using arrow keys or on-screen buttons. Eat food to grow and increase your score. Avoid hitting the walls or yourself!</p>
                <button id="closeModalButton" aria-label="Close Instructions">Got It!</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const Elements = {
                bgm: document.getElementById('bgm'),
                eatSound: document.getElementById('eatSound'),
                gameOverSound: document.getElementById('gameOverSound'),
                score: document.getElementById('score'),
                highScore: document.getElementById('highScore'),
                gameOver: document.getElementById('gameOver'),
                startScreen: document.getElementById('startScreen'),
                restartButton: document.getElementById('restartButton'),
                startButton: document.getElementById('startButton'),
                controlButtons: document.querySelectorAll('.control-button[data-direction]'),
                pauseButton: document.getElementById('pauseButton'),
                fullscreenButton: document.getElementById('fullscreenButton'),
                soundButton: document.getElementById('soundButton'),
                gameContainer: document.getElementById('gameContainer'),
                gameCanvas: document.getElementById('gameCanvas'),
                controls: document.getElementById('controls'),
                instructionsModal: document.getElementById('instructionsModal'),
                closeModalButton: document.getElementById('closeModalButton'),
                pauseOverlay: document.getElementById('pauseOverlay'),
            };

            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                }
            }

            class Constants {
                static COLORS = {
                    GAME_BACKGROUND: '#1e1e1e',
                    SNAKE_HEAD: '#00ff7f',
                    SNAKE_BODY: '#32cd32',
                    FOOD: '#ff4500',
                    BORDER: '#ffffff',
                    PAUSE_OVERLAY: 'rgba(0, 0, 0, 0.7)',
                    PAUSE_TEXT: '#ffffff',
                    GAME_OVER_BG: 'rgba(0, 0, 0, 0.9)',
                    GAME_OVER_TEXT: '#ffffff',
                    BUTTON_BG: '#00ff7f',
                    BUTTON_HOVER_BG: '#32cd32'
                };
                static INITIAL_SPEED = 150;
                static SPEED_INCREMENT = 5;
                static MIN_SPEED = 50;
                static BOX_DIVISOR = 30;
                static FOOD_EFFECT_DURATION = 5;
                static TICK_RATE = 60;
            }

            class Renderer {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.ctx = this.canvas.getContext('2d');
                    Renderer.roundedRectCache = new Map();
                }

                clear(width, height) {
                    this.ctx.clearRect(0, 0, width, height);
                }

                drawRoundedRect(x, y, width, height, radius) {
                    const key = `${width},${height},${radius}`;
                    let path = Renderer.roundedRectCache.get(key);
                    if (!path) {
                        path = new Path2D();
                        const r = Math.min(radius, Math.min(width / 2, height / 2));
                        path.moveTo(r, 0);
                        path.lineTo(width - r, 0);
                        path.quadraticCurveTo(width, 0, width, r);
                        path.lineTo(width, height - r);
                        path.quadraticCurveTo(width, height, width - r, height);
                        path.lineTo(r, height);
                        path.quadraticCurveTo(0, height, 0, height - r);
                        path.lineTo(0, r);
                        path.quadraticCurveTo(0, 0, r, 0);
                        path.closePath();
                        Renderer.roundedRectCache.set(key, path);
                    }
                    this.ctx.save();
                    this.ctx.translate(x, y);
                    this.ctx.fill(path);
                    this.ctx.stroke(path);
                    this.ctx.restore();
                }

                render(ctx) {
                    this.ctx.drawImage(ctx.canvas, 0, 0);
                }
            }

            class Snake {
                constructor(box, numCols) {
                    this.box = box;
                    this.numCols = numCols;
                    this.reset();
                }

                reset() {
                    this.segments = [{ x: this.box * 5, y: this.box * 5 }];
                    this.direction = 'RIGHT';
                    this.directionQueue = [];
                    this.positions = new Set();
                    this.positions.add(this.computeIndex(this.segments[0].x, this.segments[0].y));
                }

                computeIndex(x, y) {
                    return (x / this.box) + (y / this.box) * this.numCols;
                }

                enqueueDirection(newDirection) {
                    const opposite = {
                        UP: 'DOWN',
                        DOWN: 'UP',
                        LEFT: 'RIGHT',
                        RIGHT: 'LEFT'
                    };
                    const lastQueued = this.directionQueue[this.directionQueue.length - 1];
                    if (lastQueued !== opposite[newDirection] && this.direction !== opposite[newDirection]) {
                        this.directionQueue.push(newDirection);
                    }
                }

                getNextHeadPosition() {
                    const head = { ...this.segments[0] };
                    switch (this.direction) {
                        case 'UP':
                            head.y -= this.box;
                            break;
                        case 'DOWN':
                            head.y += this.box;
                            break;
                        case 'LEFT':
                            head.x -= this.box;
                            break;
                        case 'RIGHT':
                            head.x += this.box;
                            break;
                    }
                    return head;
                }

                move() {
                    if (this.directionQueue.length > 0) {
                        this.direction = this.directionQueue.shift();
                    }
                    const head = this.getNextHeadPosition();
                    this.segments.unshift(head);
                    this.positions.add(this.computeIndex(head.x, head.y));
                    return head;
                }

                pop() {
                    const tail = this.segments.pop();
                    this.positions.delete(this.computeIndex(tail.x, tail.y));
                }

                isCollision() {
                    return this.positions.size !== this.segments.length;
                }

                draw(ctx, cornerRadius, renderer) {
                    ctx.strokeStyle = Constants.COLORS.BORDER;
                    this.segments.forEach((segment, index) => {
                        ctx.fillStyle = index === 0 ? Constants.COLORS.SNAKE_HEAD : Constants.COLORS.SNAKE_BODY;
                        renderer.drawRoundedRect(segment.x, segment.y, this.box, this.box, cornerRadius);
                    });
                }
            }

            class Food {
                constructor(box, canvasWidth, canvasHeight, snakeSegments, numCols) {
                    this.box = box;
                    this.canvasWidth = canvasWidth;
                    this.canvasHeight = canvasHeight;
                    this.snakeSegments = snakeSegments;
                    this.numCols = numCols;
                    this.generate();
                }

                generate() {
                    let foodX, foodY, index;
                    do {
                        foodX = Math.floor((Math.random() * this.canvasWidth) / this.box) * this.box;
                        foodY = Math.floor((Math.random() * this.canvasHeight) / this.box) * this.box;
                        index = (foodX / this.box) + (foodY / this.box) * this.numCols;
                    } while (this.isOnSnake(index));
                    this.position = { x: foodX, y: foodY };
                }

                isOnSnake(index) {
                    return this.snakeSegments.some(segment => (segment.x / this.box) + (segment.y / this.box) * this.numCols === index);
                }

                draw(ctx, effect, effectTimer, duration, box) {
                    ctx.fillStyle = Constants.COLORS.FOOD;
                    let foodSize = box / 2.5;
                    if (effect && effectTimer > 0) {
                        const scaleFactor = 1 + 0.2 * (effectTimer / duration);
                        foodSize *= scaleFactor;
                    }
                    ctx.beginPath();
                    ctx.arc(this.position.x + box / 2, this.position.y + box / 2, foodSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            class Game {
                constructor() {
                    this.renderer = new Renderer(Elements.gameCanvas);
                    this.initCanvas();
                    this.reset();
                    this.bindEvents();
                }

                initCanvas() {
                    this.box = 20;
                    this.canvasSize = Math.min(window.innerWidth * 0.9, 600);
                    this.setupCanvas();
                    this.numCols = this.canvasSize / this.box;
                }

                setupCanvas() {
                    const dpr = window.devicePixelRatio || 1;
                    Elements.gameCanvas.width = this.canvasSize * dpr;
                    Elements.gameCanvas.height = this.canvasSize * dpr;
                    Elements.gameCanvas.style.width = `${this.canvasSize}px`;
                    Elements.gameCanvas.style.height = `${this.canvasSize}px`;
                    this.ctx = Elements.gameCanvas.getContext('2d');
                    this.ctx.scale(dpr, dpr);
                    this.scaledWidth = Elements.gameCanvas.width / dpr;
                    this.scaledHeight = Elements.gameCanvas.height / dpr;
                }

                reset() {
                    this.score = 0;
                    this.speed = Constants.INITIAL_SPEED;
                    this.snake = new Snake(this.box, this.numCols);
                    this.food = new Food(this.box, this.scaledWidth, this.scaledHeight, this.snake.segments, this.numCols);
                    this.foodEffect = false;
                    this.foodEffectTimer = 0;
                    this.isPaused = false;
                    this.isMuted = false;
                    this.lastFrameTime = 0;
                    this.accumulatedTime = 0;
                    this.hideElements();
                    this.loadHighScore();
                    this.updateScore();
                    this.updateButtons();
                    this.setupAudio();
                }

                loadHighScore() {
                    this.highScore = parseInt(localStorage.getItem('highScore')) || 0;
                }

                saveHighScore() {
                    if (this.score > this.highScore) {
                        this.highScore = this.score;
                        localStorage.setItem('highScore', this.highScore);
                        Elements.highScore.textContent = `High Score: ${this.highScore}`;
                        Elements.highScore.classList.add('new-high-score');
                        setTimeout(() => Elements.highScore.classList.remove('new-high-score'), 1000);
                    }
                }

                updateScore() {
                    Elements.score.textContent = `Score: ${this.score}`;
                    Elements.highScore.textContent = `High Score: ${this.highScore}`;
                }

                setupAudio() {
                    Elements.bgm.volume = 0.5;
                    Elements.bgm.play().catch(() => {
                        // User interaction required to play audio
                    });
                }

                hideElements() {
                    Elements.gameOver.style.display = 'none';
                    Elements.startScreen.style.display = 'none';
                    Elements.instructionsModal.classList.add('active');
                    Elements.pauseOverlay.classList.remove('active');
                }

                bindEvents() {
                    document.addEventListener('keydown', this.handleKeyDown.bind(this));
                    Elements.gameContainer.addEventListener('touchstart', this.handleTouchStart.bind(this), false);
                    Elements.gameContainer.addEventListener('touchend', this.handleTouchEnd.bind(this), false);
                    Elements.restartButton.addEventListener('click', this.restart.bind(this));
                    Elements.startButton.addEventListener('click', this.start.bind(this));
                    Elements.closeModalButton.addEventListener('click', this.closeModal.bind(this));
                    Elements.controlButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            const direction = button.getAttribute('data-direction');
                            if (direction) this.snake.enqueueDirection(direction);
                        });
                    });
                    Elements.pauseButton.addEventListener('click', this.togglePause.bind(this));
                    Elements.fullscreenButton.addEventListener('click', this.toggleFullScreen.bind(this));
                    Elements.soundButton.addEventListener('click', this.toggleSound.bind(this));
                    window.addEventListener('resize', debounce(this.handleResize.bind(this), 200));
                    document.addEventListener('visibilitychange', this.handleVisibilityChange.bind(this));
                }

                handleKeyDown(event) {
                    const keyMap = {
                        ArrowUp: 'UP',
                        ArrowDown: 'DOWN',
                        ArrowLeft: 'LEFT',
                        ArrowRight: 'RIGHT',
                        KeyW: 'UP',
                        KeyS: 'DOWN',
                        KeyA: 'LEFT',
                        KeyD: 'RIGHT'
                    };
                    if (keyMap[event.code] || keyMap[event.key]) {
                        const direction = keyMap[event.code] || keyMap[event.key];
                        this.snake.enqueueDirection(direction);
                    }
                    if (event.code === 'Space') {
                        this.togglePause();
                    }
                }

                handleTouchStart(event) {
                    const touch = event.touches[0];
                    this.touchStartX = touch.clientX;
                    this.touchStartY = touch.clientY;
                }

                handleTouchEnd(event) {
                    if (this.touchStartX === undefined || this.touchStartY === undefined) return;

                    const touch = event.changedTouches[0];
                    const touchEndX = touch.clientX;
                    const touchEndY = touch.clientY;

                    const dx = touchEndX - this.touchStartX;
                    const dy = touchEndY - this.touchStartY;

                    let direction = '';
                    if (Math.abs(dx) > Math.abs(dy)) {
                        direction = dx > 0 ? 'RIGHT' : 'LEFT';
                    } else {
                        direction = dy > 0 ? 'DOWN' : 'UP';
                    }

                    if (direction) this.snake.enqueueDirection(direction);

                    this.touchStartX = undefined;
                    this.touchStartY = undefined;
                }

                handleResize() {
                    this.canvasSize = Math.min(window.innerWidth * 0.9, 600);
                    this.setupCanvas();
                    this.numCols = this.canvasSize / this.box;
                    this.reset();
                }

                handleVisibilityChange() {
                    if (document.hidden && !this.isPaused) {
                        this.pause();
                    }
                }

                togglePause() {
                    this.isPaused ? this.resume() : this.pause();
                }

                pause() {
                    if (!this.isPaused) {
                        this.isPaused = true;
                        cancelAnimationFrame(this.gameLoop);
                        Elements.pauseOverlay.classList.add('active');
                        Elements.pauseButton.textContent = '▶️';
                        Elements.bgm.pause();
                    }
                }

                resume() {
                    if (this.isPaused) {
                        this.isPaused = false;
                        Elements.pauseOverlay.classList.remove('active');
                        this.lastFrameTime = performance.now();
                        this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                        Elements.pauseButton.textContent = '⏸️';
                        if (!this.isMuted) Elements.bgm.play();
                    }
                }

                toggleFullScreen() {
                    if (!document.fullscreenElement) {
                        Elements.gameContainer.requestFullscreen().catch(err => {
                            console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                        });
                        Elements.fullscreenButton.textContent = '🗗';
                    } else {
                        document.exitFullscreen();
                        Elements.fullscreenButton.textContent = '⛶';
                    }
                }

                toggleSound() {
                    this.isMuted = !this.isMuted;
                    Elements.bgm.muted = this.isMuted;
                    Elements.eatSound.muted = this.isMuted;
                    Elements.gameOverSound.muted = this.isMuted;
                    Elements.soundButton.textContent = this.isMuted ? '🔇' : '🔊';
                }

                start() {
                    this.reset();
                    Elements.startScreen.style.display = 'none';
                    Elements.instructionsModal.classList.remove('active');
                    this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                }

                closeModal() {
                    this.instructionsModal.classList.remove('active');
                    if (!this.isPaused) {
                        this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                    }
                }

                restart() {
                    this.reset();
                    Elements.gameOver.style.display = 'none';
                    this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                }

                gameCycle(timestamp) {
                    if (!this.lastFrameTime) this.lastFrameTime = timestamp;
                    const deltaTime = timestamp - this.lastFrameTime;
                    this.lastFrameTime = timestamp;
                    this.accumulatedTime += deltaTime;

                    while (this.accumulatedTime > this.speed) {
                        if (!this.isPaused) this.update();
                        this.accumulatedTime -= this.speed;
                    }

                    this.gameLoop = requestAnimationFrame(this.gameCycle.bind(this));
                }

                update() {
                    const head = this.snake.move();

                    if (this.checkCollision(head)) {
                        this.endGame();
                        return;
                    }

                    if (this.isEating(head)) {
                        this.score += 10;
                        this.updateScore();
                        this.food = new Food(this.box, this.scaledWidth, this.scaledHeight, this.snake.segments, this.numCols);
                        this.increaseSpeed();
                        this.applyFoodEffect();
                        Elements.eatSound.play();
                    } else {
                        this.snake.pop();
                    }

                    this.render();
                }

                checkCollision(head) {
                    return head.x < 0 || head.x >= this.scaledWidth || head.y < 0 || head.y >= this.scaledHeight || this.snake.isCollision();
                }

                isEating(head) {
                    return head.x === this.food.position.x && head.y === this.food.position.y;
                }

                increaseSpeed() {
                    if (this.speed > Constants.MIN_SPEED) this.speed -= Constants.SPEED_INCREMENT;
                }

                applyFoodEffect() {
                    this.foodEffect = true;
                    this.foodEffectTimer = Constants.FOOD_EFFECT_DURATION;
                }

                render() {
                    this.renderer.clear(this.scaledWidth, this.scaledHeight);
                    this.food.draw(this.ctx, this.foodEffect, this.foodEffectTimer, Constants.FOOD_EFFECT_DURATION, this.box);
                    this.snake.draw(this.ctx, 5, this.renderer);
                    if (this.foodEffect && this.foodEffectTimer > 0) {
                        this.foodEffectTimer--;
                        if (this.foodEffectTimer === 0) {
                            this.foodEffect = false;
                        }
                    }
                }

                endGame() {
                    this.isPaused = true;
                    cancelAnimationFrame(this.gameLoop);
                    Elements.bgm.pause();
                    Elements.gameOverSound.play();
                    Elements.gameOver.style.display = 'block';
                    this.saveHighScore();
                }
            }

            const game = new Game();
            game.reset();
            Elements.startScreen.style.display = 'block';
        });
    </script>
